<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZigaSwift Admin</title>
<style>
:root {
--bg: #0b1220;
--card: #121a2c;
--text: #e7eefc;
--muted: #9ab0d6;
--line: #22304f;
--ok: #3ddc97;
--bad: #ff6b6b;
--btn: #2b76ff;
--accept: #1f9d67;
--reject: #c86a14;
--delete: #d64545;
}

* { box-sizing: border-box; }
body {
margin: 0;
font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
background: linear-gradient(180deg, #070b13, #0b1220);
color: var(--text);
}
header {
padding: 18px 16px;
border-bottom: 1px solid var(--line);
position: sticky;
top: 0;
background: rgba(11,18,32,.92);
backdrop-filter: blur(8px);
}
.wrap {
max-width: 1100px;
margin: 0 auto;
padding: 0 16px;
}
h1 { margin: 0; font-size: 18px; letter-spacing: .2px; }
.sub { color: var(--muted); font-size: 13px; margin-top: 6px; }
.grid {
display: grid;
grid-template-columns: 1fr;
gap: 14px;
padding: 16px 0 26px;
}
.card {
background: rgba(18,26,44,.9);
border: 1px solid var(--line);
border-radius: 14px;
padding: 14px;
}
.row {
display: flex;
gap: 10px;
align-items: center;
flex-wrap: wrap;
}
.pill {
padding: 6px 10px;
border: 1px solid var(--line);
border-radius: 999px;
color: var(--muted);
font-size: 12px;
}
input {
width: 100%;
max-width: 360px;
background: #0e1628;
border: 1px solid var(--line);
border-radius: 10px;
color: var(--text);
padding: 10px 12px;
outline: none;
}

button {
background: var(--btn);
color: white;
border: 0;
border-radius: 10px;
padding: 10px 12px;
font-weight: 600;
cursor: pointer;
transition: opacity .2s;
}
button:hover { opacity: .9; }
button:active { opacity: .7; }
button.secondary {
background: #1a2742;
border: 1px solid var(--line);
color: var(--text);
}
button.secondary:hover { background: #22304f; }

.msg { margin-top: 10px; font-size: 13px; color: var(--muted); }
.msg.ok { color: var(--ok); }
.msg.bad { color: var(--bad); }

table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
}
th, td {
border-bottom: 1px solid var(--line);
padding: 10px 12px;
text-align: left;
font-size: 13px;
vertical-align: middle;
}
th { color: var(--muted); font-weight: 600; }
.right { margin-left: auto; }
.small { font-size: 12px; color: var(--muted); }
code {
background: #0e1628;
border: 1px solid var(--line);
padding: 2px 6px;
border-radius: 8px;
color: #cfe0ff;
}

/* ────────────────────────────────────────
ACTIONS COLUMN IMPROVEMENTS
───────────────────────────────────────── */
.actions-cell {
padding: 8px 12px !important;
background: rgba(30, 40, 60, 0.4);
}
.actions {
display: flex;
flex-wrap: nowrap;
gap: 8px;
align-items: center;
min-width: 240px;
white-space: nowrap;
}
.btn-sm {
padding: 6px 12px;
border-radius: 8px;
font-size: 12px;
font-weight: 700;
min-width: 74px;
text-align: center;
border: 1px solid rgba(255,255,255,.12);
cursor: pointer;
transition: all 0.13s;
}
.btn-sm:hover {
filter: brightness(1.15);
}
.btn-sm:disabled {
opacity: 0.5;
cursor: not-allowed;
}

.btn-accept {
background: rgba(31,157,103,.22);
color: #c5f7e0;
border-color: rgba(31,157,103,.45);
}
.btn-reject {
background: rgba(200,106,20,.22);
color: #ffe8cc;
border-color: rgba(200,106,20,.45);
}
.btn-delete {
background: rgba(214,69,69,.22);
color: #ffd6d6;
border-color: rgba(214,69,69,.45);
}
</style>
</head>
<body>

<header>
<div class="wrap">
<div class="row">
<div>
<h1>ZigaSwift Admin Dashboard</h1>
<div class="sub">View Waitlist + Courier Applications</div>
</div>
<div class="right row">
<span class="pill">API: <code id="apiBaseLabel">loading…</code></span>
</div>
</div>
</div>
</header>

<main class="wrap">
<div class="grid">

<section class="card">
<div class="row">
<h2 style="margin:0;font-size:16px">Settings</h2>
</div>

<div class="row" style="margin-top:10px">
<label style="flex:1">
<div class="small">API Base URL</div>
<input id="apiBase" placeholder="https://zigaswift-backend.onrender.com" />
</label>

<label style="flex:1;max-width:260px">
<div class="small">Admin key</div>
<input id="adminKey" placeholder="Paste ADMIN_KEY here" />
</label>

<button id="saveBtn">Save</button>
<button class="secondary" id="testBtn">Test API</button>
</div>

<div class="msg" id="settingsMsg"></div>
</section>

<section class="card">
<div class="row">
<h2 style="margin:0;font-size:16px">Waitlist</h2>
<div class="right row">
<button class="secondary" id="refreshWaitlist">Refresh</button>
</div>
</div>

<div class="msg" id="waitlistMsg"></div>

<div style="overflow-x:auto">
<table>
<thead>
<tr>
<th style="width:70px">ID</th>
<th>Name</th>
<th>Email</th>
<th>City</th>
<th>Created</th>
<th style="width:280px; min-width:280px;">Actions</th>
</tr>
</thead>
<tbody id="waitlistBody"></tbody>
</table>
</div>
</section>

<section class="card">
<div class="row">
<h2 style="margin:0;font-size:16px">Courier Applications</h2>
<div class="right row">
<button class="secondary" id="refreshCouriers">Refresh</button>
</div>
</div>

<div class="msg" id="courierMsg"></div>

<div style="overflow-x:auto">
<table>
<thead>
<tr>
<th style="width:70px">ID</th>
<th>Name</th>
<th>Email</th>
<th>Route</th>
<th>Created</th>
<th style="width:280px; min-width:280px;">Actions</th>
</tr>
</thead>
<tbody id="courierBody"></tbody>
</table>
</div>
</section>

</div>
</main>

<script>
// admin.js ────────────────────────────────────────────────

const DEFAULT_API_BASE = "https://zigaswift-backend.onrender.com";

const els = {
apiBase: document.getElementById("apiBase"),
adminKey: document.getElementById("adminKey"),
apiBaseLabel: document.getElementById("apiBaseLabel"),
saveBtn: document.getElementById("saveBtn"),
testBtn: document.getElementById("testBtn"),
settingsMsg: document.getElementById("settingsMsg"),
refreshWaitlist: document.getElementById("refreshWaitlist"),
refreshCouriers: document.getElementById("refreshCouriers"),
waitlistMsg: document.getElementById("waitlistMsg"),
courierMsg: document.getElementById("courierMsg"),
waitlistBody: document.getElementById("waitlistBody"),
courierBody: document.getElementById("courierBody"),
};

function setMsg(el, text, type = "") {
el.textContent = text || "";
el.className = "msg" + (type ? " " + type : "");
}

function getConfig() {
const apiBase = (localStorage.getItem("ZS_ADMIN_API_BASE") || DEFAULT_API_BASE)
.trim()
.replace(/\/$/, "");
const adminKey = (localStorage.getItem("ZS_ADMIN_KEY") || "").trim();
return { apiBase, adminKey };
}

function saveConfig(apiBase, adminKey) {
localStorage.setItem("ZS_ADMIN_API_BASE", apiBase);
localStorage.setItem("ZS_ADMIN_KEY", adminKey);
}

function buildHeaders() {
const { adminKey } = getConfig();
const headers = { "Content-Type": "application/json" };
if (adminKey) headers["x-admin-key"] = adminKey;
return headers;
}

async function requestJSON(method, path) {
const { apiBase, adminKey } = getConfig();
const url = `${apiBase}${path}`;

let res;
try {
res = await fetch(url, {
method,
headers: buildHeaders(),
});
} catch (e) {
throw new Error("Network error: " + e.message);
}

const text = await res.text();
let data;
try {
data = JSON.parse(text);
} catch {
data = { raw: text };
}

if (!res.ok) {
if (res.status === 401) {
throw new Error(
adminKey
? "Admin key rejected (401). Paste the correct ADMIN_KEY and click Save."
: "Admin key required (401). Paste ADMIN_KEY and click Save."
);
}
throw new Error(data?.error || data?.message || `Request failed (${res.status})`);
}

return data;
}

function makeBtn(label, className, onClick) {
const b = document.createElement("button");
b.type = "button";
b.className = `btn-sm ${className}`;
b.textContent = label;
b.addEventListener("click", onClick);
return b;
}

function renderEmptyRow(tbody, colSpan) {
tbody.innerHTML = "";
const tr = document.createElement("tr");
const td = document.createElement("td");
td.colSpan = colSpan;
td.textContent = "No records found.";
td.style.color = "#9ab0d6";
td.style.padding = "16px";
td.style.textAlign = "center";
tr.appendChild(td);
tbody.appendChild(tr);
}

function renderWaitlistRows(tbody, rows) {
tbody.innerHTML = "";

if (!Array.isArray(rows) || rows.length === 0) {
return renderEmptyRow(tbody, 6);
}

for (const r of rows) {
const tr = document.createElement("tr");

// data columns
["id", "name", "email", "city", "created_at"].forEach(key => {
const td = document.createElement("td");
td.textContent = r?.[key] ?? "";
tr.appendChild(td);
});

// actions column
const tdActions = document.createElement("td");
tdActions.className = "actions-cell";

const wrap = document.createElement("div");
wrap.className = "actions";

const id = r.id;

const acceptBtn = makeBtn("Accept", "btn-accept", async () => {
acceptBtn.disabled = true;
try {
await requestJSON("PATCH", `/api/admin/waitlist/${id}/accept`);
await loadWaitlist();
} catch (e) {
alert(e.message);
} finally {
acceptBtn.disabled = false;
}
});

const rejectBtn = makeBtn("Reject", "btn-reject", async () => {
rejectBtn.disabled = true;
try {
await requestJSON("PATCH", `/api/admin/waitlist/${id}/reject`);
await loadWaitlist();
} catch (e) {
alert(e.message);
} finally {
rejectBtn.disabled = false;
}
});

const delBtn = makeBtn("Delete", "btn-delete", async () => {
if (!confirm(`Delete waitlist record #${id}? This cannot be undone.`)) return;
delBtn.disabled = true;
try {
await requestJSON("DELETE", `/api/admin/waitlist/${id}`);
await loadWaitlist();
} catch (e) {
alert(e.message);
} finally {
delBtn.disabled = false;
}
});

wrap.append(acceptBtn, rejectBtn, delBtn);
tdActions.appendChild(wrap);
tr.appendChild(tdActions);

tbody.appendChild(tr);
}
}

function renderCourierRows(tbody, rows) {
tbody.innerHTML = "";

if (!Array.isArray(rows) || rows.length === 0) {
return renderEmptyRow(tbody, 6);
}

for (const r of rows) {
const tr = document.createElement("tr");

["id", "name", "email", "route", "created_at"].forEach(key => {
const td = document.createElement("td");
td.textContent = r?.[key] ?? "";
tr.appendChild(td);
});

const tdActions = document.createElement("td");
tdActions.className = "actions-cell";

const wrap = document.createElement("div");
wrap.className = "actions";

const id = r.id;

const acceptBtn = makeBtn("Accept", "btn-accept", async () => {
acceptBtn.disabled = true;
try {
await requestJSON("PATCH", `/api/admin/couriers/${id}/accept`);
await loadCouriers();
} catch (e) {
alert(e.message);
} finally {
acceptBtn.disabled = false;
}
});

const rejectBtn = makeBtn("Reject", "btn-reject", async () => {
rejectBtn.disabled = true;
try {
await requestJSON("PATCH", `/api/admin/couriers/${id}/reject`);
await loadCouriers();
} catch (e) {
alert(e.message);
} finally {
rejectBtn.disabled = false;
}
});

const delBtn = makeBtn("Delete", "btn-delete", async () => {
if (!confirm(`Delete courier application #${id}? This cannot be undone.`)) return;
delBtn.disabled = true;
try {
await requestJSON("DELETE", `/api/admin/couriers/${id}`);
await loadCouriers();
} catch (e) {
alert(e.message);
} finally {
delBtn.disabled = false;
}
});

wrap.append(acceptBtn, rejectBtn, delBtn);
tdActions.appendChild(wrap);
tr.appendChild(tdActions);

tbody.appendChild(tr);
}
}

async function loadWaitlist() {
setMsg(els.waitlistMsg, "Loading waitlist…");
try {
const data = await requestJSON("GET", "/api/admin/waitlist");
renderWaitlistRows(els.waitlistBody, data.items || []);
setMsg(els.waitlistMsg, `Loaded ${data.items?.length ?? 0} waitlist records.`, "ok");
} catch (e) {
setMsg(els.waitlistMsg, `❌ ${e.message}`, "bad");
}
}

async function loadCouriers() {
setMsg(els.courierMsg, "Loading courier applications…");
try {
const data = await requestJSON("GET", "/api/admin/couriers");
renderCourierRows(els.courierBody, data.items || []);
setMsg(els.courierMsg, `Loaded ${data.items?.length ?? 0} courier applications.`, "ok");
} catch (e) {
setMsg(els.courierMsg, `❌ ${e.message}`, "bad");
}
}

async function testAPI() {
setMsg(els.settingsMsg, "Testing API…");
try {
const { apiBase, adminKey } = getConfig();

const healthRes = await fetch(`${apiBase}/api/health`);
if (!healthRes.ok) throw new Error(`Health check failed (${healthRes.status})`);

const headers = {};
if (adminKey) headers["x-admin-key"] = adminKey;

const adminRes = await fetch(`${apiBase}/api/admin/waitlist`, { headers });
if (adminRes.status === 401) {
throw new Error(
adminKey
? "Admin key rejected (401 Unauthorized). Paste the correct ADMIN_KEY and click Save."
: "Admin key required (401 Unauthorized). Paste ADMIN_KEY and click Save."
);
}
if (!adminRes.ok) throw new Error(`Admin endpoint failed (${adminRes.status})`);

setMsg(els.settingsMsg, "✅ API reachable + Admin key OK.", "ok");
} catch (e) {
setMsg(els.settingsMsg, `❌ ${e.message}`, "bad");
}
}

// Init
(function init() {
const { apiBase, adminKey } = getConfig();
els.apiBase.value = apiBase;
els.adminKey.value = adminKey;
els.apiBaseLabel.textContent = apiBase;

els.saveBtn.addEventListener("click", () => {
let api = els.apiBase.value.trim().replace(/\/$/, "");
if (!api.startsWith("http://") && !api.startsWith("https://")) api = "https://" + api;
if (!api) api = DEFAULT_API_BASE;

const key = els.adminKey.value.trim();
saveConfig(api, key);

els.apiBase.value = api;
els.adminKey.value = key;
els.apiBaseLabel.textContent = api;

setMsg(els.settingsMsg, "✅ Saved.", "ok");
loadWaitlist();
loadCouriers();
});

els.testBtn.addEventListener("click", testAPI);
els.refreshWaitlist.addEventListener("click", loadWaitlist);
els.refreshCouriers.addEventListener("click", loadCouriers);

loadWaitlist();
loadCouriers();
})();
</script>
</body>
</html>
