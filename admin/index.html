<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZigaSwift Admin</title>
<style>
:root{
--bg:#0b1220;--card:#121a2c;--text:#e7eefc;--muted:#9ab0d6;--line:#22304f;
--ok:#3ddc97;--bad:#ff6b6b;--btn:#2b76ff;
--accept:#1f9d67; --reject:#c86a14; --delete:#d64545;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#070b13,#0b1220);color:var(--text)}
header{padding:18px 16px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(11,18,32,.92);backdrop-filter:blur(8px)}
.wrap{max-width:1100px;margin:0 auto;padding:0 16px}
h1{margin:0;font-size:18px;letter-spacing:.2px}
.sub{color:var(--muted);font-size:13px;margin-top:6px}
.grid{display:grid;grid-template-columns:1fr;gap:14px;padding:16px 0 26px}
.card{background:rgba(18,26,44,.9);border:1px solid var(--line);border-radius:14px;padding:14px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.pill{padding:6px 10px;border:1px solid var(--line);border-radius:999px;color:var(--muted);font-size:12px}
input{width:100%;max-width:360px;background:#0e1628;border:1px solid var(--line);border-radius:10px;color:var(--text);padding:10px 12px;outline:none}

button{background:var(--btn);color:white;border:0;border-radius:10px;padding:10px 12px;font-weight:600;cursor:pointer;transition: opacity .2s}
button:hover{opacity:.9}
button:active{opacity:.7}
button.secondary{background:#1a2742;border:1px solid var(--line);color:var(--text)}
button.secondary:hover{background:#22304f}

.msg{margin-top:10px;font-size:13px;color:var(--muted)}
.msg.ok{color:var(--ok)}
.msg.bad{color:var(--bad)}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border-bottom:1px solid var(--line);padding:10px 8px;text-align:left;font-size:13px;vertical-align:top}
th{color:var(--muted);font-weight:600}
.right{margin-left:auto}
.small{font-size:12px;color:var(--muted)}
code{background:#0e1628;border:1px solid var(--line);padding:2px 6px;border-radius:8px;color:#cfe0ff}

/* ✅ Actions buttons */
.actions{display:flex;gap:8px;flex-wrap:wrap}
.btn-sm{
padding:7px 10px;border-radius:10px;font-size:12px;font-weight:700;
border:1px solid rgba(255,255,255,.08);
}
.btn-accept{background:rgba(31,157,103,.18); color:#bff5dc; border-color:rgba(31,157,103,.35)}
.btn-reject{background:rgba(200,106,20,.18); color:#ffd8b2; border-color:rgba(200,106,20,.35)}
.btn-delete{background:rgba(214,69,69,.18); color:#ffd0d0; border-color:rgba(214,69,69,.35)}
.btn-sm:disabled{opacity:.55; cursor:not-allowed}
</style>
</head>
<body>
<header>
<div class="wrap">
<div class="row">
<div>
<h1>ZigaSwift Admin Dashboard</h1>
<div class="sub">View Waitlist + Courier Applications</div>
</div>
<div class="right row">
<span class="pill">API: <code id="apiBaseLabel">loading…</code></span>
</div>
</div>
</div>
</header>

<main class="wrap">
<div class="grid">

<section class="card">
<div class="row">
<h2 style="margin:0;font-size:16px">Settings</h2>
</div>

<div class="row" style="margin-top:10px">
<label style="flex:1">
<div class="small">API Base URL</div>
<input id="apiBase" placeholder="https://zigaswift-backend.onrender.com" />
</label>

<label style="flex:1;max-width:260px">
<div class="small">Admin key</div>
<input id="adminKey" placeholder="Paste ADMIN_KEY here" />
</label>

<button id="saveBtn">Save</button>
<button class="secondary" id="testBtn">Test API</button>
</div>

<div class="msg" id="settingsMsg"></div>
</section>

<section class="card">
<div class="row">
<h2 style="margin:0;font-size:16px">Waitlist</h2>
<div class="right row">
<button class="secondary" id="refreshWaitlist">Refresh</button>
</div>
</div>

<div class="msg" id="waitlistMsg"></div>

<div style="overflow:auto">
<table>
<thead>
<tr>
<th style="width:60px">ID</th>
<th>Name</th>
<th>Email</th>
<th>City</th>
<th>Created</th>
<th style="width:240px">Actions</th> <!-- ✅ NEW -->
</tr>
</thead>
<tbody id="waitlistBody"></tbody>
</table>
</div>
</section>

<section class="card">
<div class="row">
<h2 style="margin:0;font-size:16px">Courier Applications</h2>
<div class="right row">
<button class="secondary" id="refreshCouriers">Refresh</button>
</div>
</div>

<div class="msg" id="courierMsg"></div>

<div style="overflow:auto">
<table>
<thead>
<tr>
<th style="width:60px">ID</th>
<th>Name</th>
<th>Email</th>
<th>Route</th>
<th>Created</th>
<th style="width:240px">Actions</th> <!-- ✅ NEW -->
</tr>
</thead>
<tbody id="courierBody"></tbody>
</table>
</div>
</section>

</div>
</main>

<script defer src="admin.js"></script>
</body>
</html>
